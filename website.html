<button class="signup-button">
  Sign Up
</button>
<style>
  .signup-button{
    border-color: rgb(255, 216, 20);
    width: 130px;
    font-weight: bold;
    height: 36px;
    border-radius: 18px;
    border-style: solid;
    background-color: white;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 1s,box-shadow 1.2s;
  }
  .signup-button:hover{
    box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.5);
    background-color: rgb(255, 216, 20);
  }
  .signup-button:active{
    opacity: 0.5;
  }
</style>
